<!doctype html>
<html>
	<head>
	   <title>Página de prueva</title>
	</head>
	<body>
		<section>
		<header class="headerr">Rodayai´s Click Test</header>
		<link rel="stylesheet" type="text/css" href="styles.css"></link>
		<h1>
		<section class="fondo">
	    <div id="div1" class="verede">
			<h1 class="primar"><strong>-Hola-</strong></h1>
			<h3>Esta es una página para</h3>
			<h3>Medir la cantidad de clicks</h3>
			<h3><strong>Que puedes hacer en 10 segúndos</strong></h3>
		</div>
		</section>
		</h1>
		<aside class="fondo">
		<img src="Imagenes/Fox.jpg" class="imagenes"></img>
		</aside>
		<section class="fondo">
		<h1 id="cod" class="vorodo">Numero de Clicks</h1>
		<button onclick="clicko(cod)" class="vorodo">Click aqui cuando empice</button>
		<h1 class="vorodo" onclick="reset(this)">Click aqui para empezar</h1>
		<h2 id="temporizador" class="vorodo">Tiempo</h2>
		<h2 id="temporizador2" class="vorod">Tiempo Fuera</h2>
		</section>
		</section>
		<script>
			var click = 0;
			var timer = "Tiempo";
			var coso2 = "Tiempo Fuera";
			setInterval(nooo, 1000);
			setInterval(siii, 500);
			setInterval(sii, 1000);
			setInterval(si, 1000);
			function clicko(id){
				if (timer < 11){
				id.innerHTML = click;
				click = click + 1;
				if (timer < 1){
					timer = "no";
				}
				}
			}
			function nooo(id){
				if (timer > 0, timer < 11){
				timer = timer - 1;
				}
			}
			function reset(id){
				timer = 11;
				click = 0;
				coso2 = 4;
			}
			function si(id){
				if (coso2 < 1){
				timer = timer - 1;
				coso2 = "dele no ma";
				}
			}
			function sii(id){
				if (timer == 11){
				coso2 = coso2 - 1;
				}
			}
			function siii(id){
				document.getElementById("temporizador").innerHTML = timer;
				document.getElementById("temporizador2").innerHTML = coso2;
				if (timer < 1){
					timer = "se acabó el tiempo";
				}
			}
		</script>
		</div>
		<div class="cosco2">
			
		</div>
	</body>
	<footer class="foot">
		Click Test page
	</footer>
</html>
